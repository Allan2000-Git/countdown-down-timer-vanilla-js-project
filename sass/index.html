<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="/count-down-timer/script.js" defer></script>
    <title>Count down timer</title>
</head>
<body>
    <h1>Count down timer</h1> 
    <div class="time">
        <div class="element days-container">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="element hours-container">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="element minutes-container">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="element seconds-container">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
